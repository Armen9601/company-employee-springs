<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.5/css/scroller.jqueryui.min.css">
<body>
<a href="/addEmploye">
    <button>Add Employee</button>
</a> |
<a href="/companies">
    <button>Companies</button>
</a> |
<a href="/logout">
    <button>Logout</button>
</a>
<h2 style="text-align: center;">Employes</h2>
<table id="example" class="display nowrap" style="width:100%">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th>salary</th>
        <th>position</th>
        <th>company name</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="allEmployee:${allEmployees}">
        <td th:text="${allEmployee.getId()}"></td>
        <td th:text="${allEmployee.getName()}"></td>
        <td th:text="${allEmployee.surname}"></td>
        <td th:text="${allEmployee.email}"></td>
        <td th:text="${allEmployee.getPhoneNumber()}"></td>
        <td th:text="${allEmployee.getSalary()}"></td>
        <td th:text="${allEmployee.getPosition()}"></td>
        <td th:text="${allEmployee.getCompany().getId()}"></td>
        <td><a th:href="@{/empdelete(id=${allEmployee.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.0/js/dataTables.jqueryui.min.js"></script>
<script src="https://cdn.datatables.net/scroller/2.0.5/js/dataTables.scroller.min.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</html>
