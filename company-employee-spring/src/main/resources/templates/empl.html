<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>Employee Page</title>

    <link rel="stylesheet" href="./assets/css/maicons.css">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/vendor/owl-carousel/css/owl.carousel.css">

    <link rel="stylesheet" href="./assets/vendor/animate/animate.css">

    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
<div th:include="/fragments/header:: lang"></div>

<div class="bg-light">
    <div class="page-section py-3 mt-md-n5 custom-index" style="margin-top: 0rem !important;">
        <div class="container">
            <div class="row justify-content-center">
                <a href="/message">
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-secondary text-white">
                                <span class="mai-chatbubbles-outline"></span>

                            </div>
                            <p th:text="#{empl.Chat}"><span >Chat</span></p>
                        </div>
                    </div>
                </a>
                <a href="/e/topics">
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-primary text-white">
                                <span class="mai-shield-checkmark"></span>
                            </div>
                            <p th:text="#{empl.Topics}">Topics</p>
                        </div>
                    </div>
                </a>
                <a href="/logout">
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-secondary text-white">
                            </div>
                            <p><span th:text="#{empl.Logout}">Logout</span></p>
                        </div>
                    </div>
                </a>

        </div>
    </div> <!-- .page-section -->

    <div class="page-section pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 py-3 wow fadeInUp">
                    <h1 th:text="${employee.getName()+' '+employee.surname}"></h1>

                </div>
                <div class="col-lg-6 wow fadeInRight" data-wow-delay="400ms">
                    <div class="img-place custom-img-1">
                        <img th:src="@{/productImage(productUrl=${employee.getPicUrl()})}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .bg-light -->
</div> <!-- .bg-light -->

<div class="page-section">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" th:text="#{empl.Our.Employees}">Our Employees</h1>

        <div class="owl-carousel wow fadeInUp" id="doctorSlideshow">
            <div class="item" th:each="employesbyCompanyId:${byCompanyId}">

                <div class="card-doctor">
                    <div class="header">
                        <img th:src="@{/productImage(productUrl=${employesbyCompanyId.getPicUrl()})}" alt="">
                        <div class="meta">
                            <a th:href="@{/messages(id=${employesbyCompanyId.getId()})}"><span
                                    class="mai-logo-whatsapp"></span></a>
                        </div>
                    </div>
                    <div class="body">
                        <p class="text-xl mb-0"
                           th:text="${employesbyCompanyId.getName()+' '+employesbyCompanyId.surname}"></p>
                        <span class="text-sm text-grey" th:text="${employesbyCompanyId.getPosition()}"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../assets/js/jquery-3.5.1.min.js"></script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../assets/vendor/wow/wow.min.js"></script>

<script src="../assets/js/theme.js"></script>

</body>
</html>
