<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<a href="/">home</a> |
<a href="/addCompany">Add Company</a>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>adress</th>
    </tr>
    <tr th:each="allCompany:${allCompanies}">
        <td th:text="${allCompany.getId()}"></td>
        <td th:text="${allCompany.getName()}"></td>
        <td th:text="${allCompany.getSize()}"></td>
        <td th:text="${allCompany.getAdress()}"></td>
        <td><a th:href="@{/delete(id=${allCompany.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
