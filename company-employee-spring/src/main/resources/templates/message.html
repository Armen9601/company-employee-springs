<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>Message</title>

    <link rel="stylesheet" href="./assets/css/maicons.css">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/vendor/owl-carousel/css/owl.carousel.css">

    <link rel="stylesheet" href="./assets/vendor/animate/animate.css">

    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>

<!-- Back to top button -->
<div class="back-to-top"></div>


<div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="/e">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Messages</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal">My messages</h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->

<div class="page-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="row">

                    <div class="col-md-6 col-lg-4 py-3 wow zoomIn"  th:each="employesbyCompanyId:${byCompanyId}" >
                        <div class="card-doctor">
                            <div class="header">
                                <img th:src="@{/productImage(productUrl=${employesbyCompanyId.getPicUrl()})}" alt="">
                                <div class="meta">
                                    <a th:href="@{/messages(id=${employesbyCompanyId.getId()})}"><span class="mai-logo-whatsapp"></span></a>
                                </div>
                            </div>
                            <div class="body" >
                                <p class="text-xl mb-0" th:text="${employesbyCompanyId.getName()+' '+employesbyCompanyId.surname}"></p>
                                <span class="text-sm text-grey" th:text="${employesbyCompanyId.getPosition()}"></span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div> <!-- .container -->
</div> <!-- .page-section -->


<script src="../assets/js/jquery-3.5.1.min.js"></script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../assets/vendor/wow/wow.min.js"></script>

<script src="../assets/js/theme.js"></script>

</body>
</html>
